<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#16213e" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Cyber border -->
  <rect x="2" y="2" width="396" height="296" fill="none" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0f3460;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main icon -->
  <g transform="translate(200,150)">
    <!-- Image icon -->
    <rect x="-40" y="-30" width="80" height="60" rx="8" fill="none" stroke="url(#iconGradient)" stroke-width="3"/>
    
    <!-- Mountains -->
    <path d="M -35,-10 L -20,-25 L -5,-10 Z" fill="url(#iconGradient)" opacity="0.7"/>
    <path d="M -10,-10 L 5,-25 L 20,-10 Z" fill="url(#iconGradient)" opacity="0.5"/>
    
    <!-- Sun -->
    <circle cx="20" cy="-20" r="6" fill="url(#iconGradient)" opacity="0.8"/>
    
    <!-- Scan lines effect -->
    <g opacity="0.3">
      <line x1="-45" y1="-35" x2="45" y2="-35" stroke="#00d4ff" stroke-width="0.5"/>
      <line x1="-45" y1="-25" x2="45" y2="-25" stroke="#00d4ff" stroke-width="0.5"/>
      <line x1="-45" y1="-15" x2="45" y2="-15" stroke="#00d4ff" stroke-width="0.5"/>
      <line x1="-45" y1="-5" x2="45" y2="-5" stroke="#00d4ff" stroke-width="0.5"/>
      <line x1="-45" y1="5" x2="45" y2="5" stroke="#00d4ff" stroke-width="0.5"/>
      <line x1="-45" y1="15" x2="45" y2="15" stroke="#00d4ff" stroke-width="0.5"/>
      <line x1="-45" y1="25" x2="45" y2="25" stroke="#00d4ff" stroke-width="0.5"/>
      <line x1="-45" y1="35" x2="45" y2="35" stroke="#00d4ff" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" opacity="0.8">
    IMAGE PLACEHOLDER
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="240" text-anchor="middle" fill="#0f3460" font-family="Arial, sans-serif" font-size="12" opacity="0.7">
    No image selected
  </text>
  
  <!-- Corner decorations -->
  <g stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.6">
    <!-- Top left -->
    <path d="M 10,10 L 10,25 M 10,10 L 25,10"/>
    <!-- Top right -->
    <path d="M 390,10 L 390,25 M 390,10 L 375,10"/>
    <!-- Bottom left -->
    <path d="M 10,290 L 10,275 M 10,290 L 25,290"/>
    <!-- Bottom right -->
    <path d="M 390,290 L 390,275 M 390,290 L 375,290"/>
  </g>
  
  <!-- Subtle glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Apply glow to main elements -->
  <style>
    .glow { filter: url(#glow); }
  </style>
</svg>
